<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="functions.js"></script>
    <script>
        let nb1, nb2;
        let couples = [
            [15, 7],
            [52, 324],
            [9, 10],
            [4, -52]
        ];

        for (let i = 0; i < couples.length; i++) {
            nb1 = couples[i][0];
            nb2 = couples[i][1];
            if (superieur(nb1, nb2)) {
                document.write(nb1 + " est supérieur à " + nb2);
            } else {
                document.write(nb1 + " est inférieur ou égal à " + nb2);
            }
            document.write("<br>");
        }

        document.write("<hr>");
        for (let i = 0; i < couples.length; i++) {
            nb1 = couples[i][0];
            nb2 = couples[i][1];
            let pg = plusGrand(nb1, nb2);

            document.write(pg + " est plus grand que " + (pg == nb1 ? nb2 : nb1));
            document.write("<br>");
        }

        let nombres = [15, 7, 52, 324, 4, -52, 9, 10];
        let valeurs = [4, "32", 65.2, "fin"];
        let jours = ["lundi", "mardi", "mercredi", "jeudi", "samedi", "dimanche"];

        let texte = "<hr>La plus petite valeur du tableau <i>nombres</i> est ";
        texte += plusPetit(nombres);
        texte += "<br>";

        document.write(texte);

        texte = "<hr>La plus petite valeur du tableau <i>jours</i> est ";
        texte += plusPetit(jours);
        texte += "<br>";

        document.write(texte);

        texte = "<hr>La plus petite valeur du tableau <i>valeurs</i> est ";
        texte += plusPetit(valeurs);
        texte += "<br>";

        document.write(texte);
    </script>
</head>
