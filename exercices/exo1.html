        / 4. Affichez dans une balise ul, toutes les valeurs du tableau semaine

                • 1 - lundi
                • 2 - mardi
                • 3 ....
         /


        / 5. Affichez toutes les valeurs du tableau suivi du type de données de cette valeurs. Par exemple, 
                • 5 - number
                • bonjour - string
                • false - boolean 
                */
        let tableau = [5, 5.2, "5.2", true, 5 > 3, 2 + 2, 2 + "2", [1, 2, 3]];
        document.write("<ul>");
        for (let i = 0; i < tableau.length; i++) {
            document.write("<li>");
            document.write(tableau[i]);
            document.write(" - ");
            document.write( typeof tableau[i]);
            document.write("</li>");
            // <li>0 : 5 - number</li>
            }
        document.write("</ul>");
