<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 1. Affichez tous les nombres compris entre
            92 et 163 (chaque nombre sur une ligne) */
        // for(let i = 92; i <= 163; i++) {
        //     document.write(i + "<br>");
        // }

        /* 2. Comme l'exercice 1, mais dans l'ordre décroissant.  */
        for(let i = 163; i >= 92; i--) {
            document.write(i + "<br>");
        }
        
        
        /* 3. Comme l'exercice 2, mais en gardant la déclaration 'for' 
                de l'exercice 1 :
                        for(let i = 92; i <= 163; i++)
        */
        for(let i = 92; i <= 163; i++) {
            document.write(163 + 92 - i + "<br>");
        }

        /* 4. Affichez dans une balise ul, toutes les valeurs du tableau semaine
                en utilisant une boucle FOR . 
                • 1 - lundi
                • 2 - mardi
         */
        let semaine = [ "lundi", "mardi", "mercredi", "jeudi", "vendredi", "samedi", "dimanche"];
        document.write("<ul>");
        for(let indice = 0 ; indice <= semaine.length - 1 ; indice++) {
            document.write("<li>" + (indice + 1) + " - " + semaine[indice] + "</li>");
        }
        document.write("</ul>");

        let tableau = [ 5, 5.2, "5.2", true, 5 > 3, 2 + 2, 2 + "2", [ 1, 2, 3] ];
        document.write("<ul>");
        for(let i = 0 ; i < tableau.length ; i++) {
            document.write("<li>");
            document.write(i + " : ");
            document.write( tableau[i] );
            document.write(" - ");
            document.write( typeof tableau[i] );
            document.write("</li>");
            // <li>0 : 5 - number</li>
        }
        document.write("</ul>");
        
    </script>

</body>
</html>
